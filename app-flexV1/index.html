<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Flex</title>
</head>

<body>
    <h1>APP Flex</h1>
    <img src="img/neutro.png" id="status">
    <form onsubmit="calcular(event)">
        <input type="number" step="any" id="txtEtanol" placeholder="Etanol" required="8">
        <input type="number" step="any" id="txtGasolina" placeholder="Gasolina" required="8">
        <button>Vantagem</button>
        <input type="reset" value="Limpar" onclick="limpar()">
    </form>
    <script src="app.js/"></script>
</body>

</html>
